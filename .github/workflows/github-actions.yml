on:
  push:
    branches:
    - main
    - drafts
    - draft/*
  pull_request:
    branches: [ main, drafts ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3   
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Nuke Build
      shell: bash
      run: ./build.sh --target GitHubActions --verbosity verbose